<mat-card *ngIf="!codeConfirmed">
    Checking verification code
</mat-card>
<mat-card *ngIf="codeConfirmed !== false" style="text-align: center;" color="primary">
    <mat-icon style="color: green; font-size: 44px; vertical-align: initial;">check_circle_outline</mat-icon>
    <h2>
        Please enter your new password
    </h2>
    <form class="example-form login-form" (ngSubmit)="onSubmit()" [formGroup]="changePasswordForm">
        <app-password-form formControlName="password" id="password"></app-password-form>
        <button class="button createbutton" [disabled]="!changePasswordForm.valid" mat-stroked-button type="submit">
            Create Account
        </button>
    </form>


    <!-- <app-set-password></app-set-password> -->
    <!-- <p>
      You may now log in.
      <a [routerLink]="'/login/' + userEmail">Login</a>
    </p> -->
</mat-card>
<mat-card *ngIf="codeFailed">
    <div [hidden]="!errors.length" style="color: #c80000; font-weight: bold;">
        <div class="tip">
            <div *ngFor="let error of errors">{{ error }}</div>
            &nbsp;
        </div>
    </div>
</mat-card>
