<mat-card style="padding:12px 0;">
    <mat-card-title>
        {{title}}
    </mat-card-title>

    <mat-form-field appearance="outline">
        <input matInput placeholder="Search {{title}}" #input>
    </mat-form-field>
    <table class="omniTable" matSort matSortDirection="asc" mat-table [dataSource]="dataSource">


        <ng-container *ngFor="let col of columns" [matColumnDef]="col">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ col }} </th>
            <td mat-cell *matCellDef="let element"> {{ element[col] }} </td>

        </ng-container>

        <!-- <ng-container *ngFor="let c of columns" matColumnDef="c">

        </ng-container> -->


        <!-- <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id }} </td>
        </ng-container> -->
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;">
        </tr>

    </table>
    <mat-paginator [length]="resultsLength" [pageSize]="10" [pageSizeOptions]="[5, 10,30]">
    </mat-paginator>
</mat-card>
