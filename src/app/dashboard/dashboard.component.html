<mat-card>
  <h1 style="text-transform: capitalize;">{{ user.role }} Dashboard</h1>
  <a [routerLink]="'/dashboard/profile'">Profile</a>
  <div *ngIf="user && user.role === 'participant'">
    [ <a href="#">Invitations</a>]&nbsp; [<a href="#">Statistics</a>]&nbsp; [<a href="#">Profile</a>]&nbsp;
    <hr />
    No pending invitations
    <div *ngIf="!user.friends.length" class="alert-error">
      <h2>You haven't invited any friends yet! Please do so when ready.</h2>
      <button class="animate-flicker" [routerLinkActive]="['is-active-button,animate-stop']" mat-raised-button
        color="primary" [routerLink]="'/dashboard/friends'">Friends</button>
    </div>
    <div *ngIf="user.friends.length">
      <h3>Great - you've invited friends.</h3> Once they've confirmed their accounts and verified PayPal you'll be
      eligible to
      begin
    </div>
    <button [routerLinkActive]="['is-active-button,animate-stop']" class="animate-flicker mat-raised-button"
      color="primary" [routerLink]="'/dashboard/friends'">Friends</button>
  </div>

  <div *ngIf="user && user.role === 'administrator'">
    <hr />
    <button color="primary" [routerLink]="'/dashboard/settings'" mat-stroked-button>
      Click to view settings
    </button>
  </div>
  <div *ngIf="user && user.role === 'researcher'">
    <hr />
    <button [routerLink]="'/dashboard/projects'" mat-stroked-button>
      View Projects
    </button>
    <button [routerLink]="'/dashboard/projects/create'" mat-stroked-button>
      Create Project
    </button>
  </div>
</mat-card>
<router-outlet></router-outlet>
